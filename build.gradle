apply plugin: 'java'

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
}

sourceSets {
    main {
        java {
            srcDirs 'src/man/java'
        }
    }
    test {
        java {
            srcDirs 'src/main/test'
        }
    }
}

repositories {
    mavenCentral()
}
test {
    useJUnitPlatform()
}
